download_collection:
  name: Download Collection
  description: "Downloads your full Discogs collection data and optionally saves it to a JSON file."
  fields:
    path:
      name: Path
      description: "The path to save the exported JSON file (only used if download is true)."
      example: "/config/discogs_collection.json"
      selector:
        text:
    download:
      name: Download File
      description: "Whether to save the collection to a file (defaults to false)."
      default: false
      selector:
        boolean:
    folder_id:
      name: Folder ID
      description: "The ID of the specific folder to download (0 for All, or specific folder ID)."
      default: 0
      example: 0
      selector:
        number:
          min: 0
          mode: box

download_wantlist:
  name: Download Wantlist
  description: "Downloads your full Discogs wantlist data and optionally saves it to a JSON file."
  fields:
    path:
      name: Path
      description: "The path to save the exported JSON file (only used if download is true)."
      example: "/config/discogs_wantlist.json"
      selector:
        text:
    download:
      name: Download File
      description: "Whether to save the wantlist to a file (defaults to false)."
      default: false
      selector:
        boolean:

download_user_list:
  name: Download User List
  description: "Downloads items from a specific Discogs user list and optionally saves it to a JSON file."
  fields:
    list_id:
      name: List ID
      description: "The ID of the user list to download (required)."
      required: true
      example: 1234567
      selector:
        number:
          min: 1
          mode: box
    path:
      name: Path
      description: "The path to save the exported JSON file (only used if download is true)."
      example: "/config/discogs_user_list.json"
      selector:
        text:
    download:
      name: Download File
      description: "Whether to save the list to a file (defaults to false)."
      default: false
      selector:
        boolean:

download_image:
  name: Download Image
  description: "Downloads cover image or thumbnail for a specific Discogs release."
  target:
    integration: discogs_sync
  fields:
    release_id:
      name: Release ID
      description: "The ID of the Discogs release to download image for (required). Templates are supported."
      required: true
      example: "{{ state_attr('sensor.discogs_sync_random_record', 'release_id') }}"
      selector:
        text:
    image_type:
      name: Image Type
      description: "Whether to download the full cover image or thumbnail."
      default: "cover"
      example: "cover"
      selector:
        select:
          options:
            - "cover"
            - "thumb"
    path:
      name: Path
      description: "The path to save the image file (only used if download is true). Templates are supported."
      example: "/config/discogs_images/release_{{ state_attr('sensor.discogs_sync_random_record', 'release_id') }}_cover.jpg"
      selector:
        text:
    download:
      name: Download File
      description: "Whether to save the image to a file (defaults to false)."
      default: false
      selector:
        boolean: